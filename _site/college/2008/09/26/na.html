            <h2 class="blog-post-title mb-1">2008.9.26</h2>
            <p class="blog-post-meta">26 Sep 2008 by <a href="#">研</a></p>
            <p>晚上和李晓聪做完实验后回到宿舍。我看了一部电影，《这个杀手不太冷》。每次看到好电影总会觉得灵魂得到净化，这次也一样。马蒂尔德的纯真美好很惹人喜爱，她不幸的经历让我一直有种心疼的感觉。利昂的稳重来自一颗成熟的心，一种洗尽铅华的沧桑与洞澈，那正是我渴望的境界。<br />
这部电影，给了我震撼，让我久久地回味…</p>
