            <h2 class="blog-post-title mb-1">08年9月13日 雨</h2>
            <p class="blog-post-meta">13 Sep 2008 by <a href="#">研</a></p>
            <p>今天继续穿梭于鼓楼和浦口， 早上孙去华龙买元件， 周末关门了， 令人很郁闷。
来来回回的公交和校车已让我非常疲惫。<br />
中午稍事休息， 下午和兄弟们打了几小时篮球， 我的远投江河日下， 突破篮下成了我
惟一得分手段。<br />
晚上测试电路， 莫名其妙出了很多问题， 郁闷。<br />
一片混沌中， 身心俱疲的感觉。<br />
自习室的大爷来清场了。<br />
就写到这了！</p>
