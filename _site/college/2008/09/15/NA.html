            <h2 class="blog-post-title mb-1">2008.9.15</h2>
            <p class="blog-post-meta">15 Sep 2008 by <a href="#">研</a></p>
            <p>中秋节的最后一天结束了，坐131从鼓楼回来已经很晚，带着疲惫和些许满足。<br />
最近的生活一直围绕着电子设计，感觉到了自己真的在活动中懂了很多东西， 更重要的是找到
了自己的价值。<br />
明天又要上课了，不过实验还是排在第一位的。<br />
忙吧忙吧，过了这个星期就有机会好好休息了。<br />
每每看到公路上那些牛气的名车，总会联想到未来的自己。将来究竟会怎样，由我
自己创造。<br />
下了公车，不经意间抬眼，蓦然法相，月亮真的很圆。</p>
