            <h2 class="blog-post-title mb-1">抽搐</h2>
            <p class="blog-post-meta">23 Aug 2011 by <a href="#">王研</a></p>
            <p>如果逃避就可以不痛,<br />
那这算不算痊愈。<br />
以为自己已经放下一切，<br />
结巴的心灵，<br />
质地会更加坚硬。<br />
但是有些东西还是像凌厉的箭，<br />
正中那猝不及防的脚后跟。<br />
残忍的锋利。<br />
胸中的一股忧闷又升腾起来，<br />
堵在你的喉咙，<br />
既不可能欢笑也无法哽咽。<br />
似有若无的疼痛，<br />
萦绕着大病初愈的心，<br />
能否告诉我，<br />
究竟要穷尽多少光景，<br />
才能杀死这灵魂的抽搐。<br />
在都不在一起，<br />
遑论什么伟大的友谊。<br />
悲伤没有逆流成河，<br />
只形成了一个微不足道的小水洼，<br />
就蒸发在理智的阳光下。<br />
多好……</p>
