            <h2 class="blog-post-title mb-1">为梦想买单</h2>
            <p class="blog-post-meta">18 Jul 2011 by <a href="#">研</a></p>
            <p>看完了 围城 愈发为钱先生深刻的洞察与细腻的笔触所折服<br />
一代大师的高度让我仰止<br />
也许只最近压力比较大<br />
什么事情都喜欢联想到自己<br />
我不想自己成为小说里面的方鸿渐<br />
尽管他只是个虚拟出来的人物<br />
这种不着边际的想象经常出现在脑海里<br />
我想这从侧面说明了我的研究还没有走上正轨<br />
还需要踏踏实实的勤勉和付出<br />
平静和充实才是心灵最安全的港湾<br />
梦想这个东西不必天天想<br />
因为你不可能忘记<br />
已经不再是那个在日记里反省和幻想的少年<br />
不能再那样孩子气<br />
成为了男人<br />
要用行动为梦想买单……</p>
