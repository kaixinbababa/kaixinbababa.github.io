---
layout: default
---

<div class="row g-5">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <article class="blog-post">
            <h2 class="blog-post-title mb-1">{{ page.title }}</h2>
            <p class="blog-post-meta">{{ page.date | date_to_string }} by <a href="#">{{ page.author }}</a></p>
            {{ content }}
        </article>
    </div>
</div>
